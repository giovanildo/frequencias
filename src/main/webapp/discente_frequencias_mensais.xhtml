<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<h1>Frequencias Mensais</h1>
	<h:form id="form">
		<h:messages id="mensagens" />
		<fieldset>
			<h:outputLabel value="Plano de Trabalho: " for="planoTrabalhoId" />
			<h:selectOneMenu value="#{frequenciaMensalMBean.planoTrabalhoId}"
				id="planoTrabalhoId">
				<f:ajax event="change" render="mes_ano" />
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{frequenciaMensalMBean.planosTrabalho}"
					var="planoTrabalho" itemLabel="#{planoTrabalho.descricao}"
					itemValue="#{planoTrabalho.id}" />
			</h:selectOneMenu>
			<legend>Dados da Frequencia</legend>
			<h:panelGrid>
				<h:outputLabel value="Mês/Ano " for="mes_ano" />
				<h:selectOneMenu value="#{frequenciaMensalMBean.mesAnoFrequencia}"
					id="mes_ano">
					<f:ajax event="change" render="dia_atividade" />
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{frequenciaMensalMBean.mesAnoPossiveis}"
						var="mesAno" itemLabel="#{mesAno}" itemValue="#{mesAno}" />
					<f:convertDateTime pattern="yyyyMMddHHmmssSS" locale="pt_BR"
						timeZone="#{frequenciaMensalMBean.timeZone}" />
					<!--  <f:convertDateTime pattern="ddMMyyyyHHmmssSS" locale = "pt_BR" timeZone="#{frequenciaMensalMBean.timeZone}" />-->
				</h:selectOneMenu>
			</h:panelGrid>
			<h:outputLabel value="Descrição: " for="descricao_id" />
			<h:inputText id="descricao_id"
				value="#{frequenciaMensalMBean.frequenciaMensal.descricao}" />
			<h:commandButton value="Salvar"
				actionListener="#{frequenciaMensalMBean.salvarFrequenciaMensal}" />
		</fieldset>

		<fieldset>
			<h2>Cadastro de Atividades</h2>
			<h:outputLabel value="Data : " for="dia_atividade" />
			<h:selectOneMenu value="#{frequenciaMensalMBean.diaAtividade}"
				id="dia_atividade">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{frequenciaMensalMBean.diasDoMes}" var="dia"
					itemLabel="#{dia}" itemValue="#{dia}" />
				<f:convertDateTime pattern="yyyyMMddHHmmssSS"
					timeZone="#{frequenciaMensalMBean.timeZone}" />
			</h:selectOneMenu>

			<h:outputLabel value="Hora inicial: " for="hora_inicial" />
			<h:inputText id="hora_inicial"
				value="#{frequenciaMensalMBean.horaInicioAtividade}">
				<f:convertDateTime type="time" pattern="HH:mm"
					timeZone="#{frequenciaMensalMBean.timeZone}" />
			</h:inputText>
			<h:outputLabel value="Hora final: " for="hora_final" />
			<h:inputText id="hora_final"
				value="#{frequenciaMensalMBean.horaFimAtividade}">
				<f:convertDateTime type="time" pattern="HH:mm" 
					timeZone="#{frequenciaMensalMBean.timeZone}" />
			</h:inputText>
			<h:outputLabel value="Descrição: " for="descricao" />
			<h:inputText id="descricao"
				value="#{frequenciaMensalMBean.descricaoAtividade}" />
			<h:commandButton value="Incluir Atividade"
				actionListener="#{frequenciaMensalMBean.incluirAtividadeFrequencia}" />
		</fieldset>
		<h3>Atividades Incluídas</h3>
		<h:dataTable value="#{frequenciaMensalMBean.atividadesPesquisa}"
			var="atividade">
			<h:column>
				<h:outputText value="#{atividade.dataInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="#{frequenciaMensalMBean.timeZone}" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{atividade.dataInicio}">
					<f:convertDateTime type="time" pattern="HH:mm"
						timeZone="#{frequenciaMensalMBean.timeZone}" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{atividade.dataTermino}">
					<f:convertDateTime type="time" pattern="HH:mm"
						timeZone="#{frequenciaMensalMBean.timeZone}" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{atividade.descricao}" />
			</h:column>
		</h:dataTable>

		<h2>Frequências mensais salvas</h2>
		<h:dataTable value="#{frequenciaMensalMBean.frequenciasMensais}"
			var="frequenciaMensal">
			<h:column>
				<h:outputText value="#{frequenciaMensal.mesAno}">
					<f:convertDateTime pattern="MM/yyyy"
						timeZone="#{frequenciaMensalMBean.timeZone}" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{frequenciaMensal.descricao}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
