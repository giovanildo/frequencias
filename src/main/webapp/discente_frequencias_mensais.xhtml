<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>
	<h1>Frequencias Mensais</h1>

	<h:outputLabel value="Selecione o plano de Trabalho: "
		for="planoTrabalho" />
	<h:selectOneMenu value="#{frequenciaMensalMBean.planoTrabalhoId}"
		id="planoTrabalhoId">
		<f:selectItems value="#{frequenciaMensalMBean.planosTrabalho}"
			var="plano" itemLabel="#{plano.descricao}" itemValue="#{plano.id}" />
	</h:selectOneMenu>

	<h:form id="form">
		<h:messages id="mensagens" />
		<fieldset>
			<legend>Dados da Frequencia</legend>
			<h:panelGrid>
				<h:outputLabel value="testes" />
			</h:panelGrid>
		</fieldset>

	</h:form>


</h:body>
</html>
