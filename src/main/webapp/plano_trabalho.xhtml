<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<!-- id descricao frequencias -->
<h:body>
	<h1>Plano de Trabalho</h1>
	<h:form id="form">
		<h:messages id="mensagens" />
		<fieldset>
			<legend>Dados Plano de Trabalho</legend>
			<h:outputLabel value="Descrição" for="descricao" />
			<h:inputText value="#{planoTrabalhoMBean.planoTrabalho.descricao}" />
		</fieldset>
		<h:commandButton value="Salvar Plano"
			actionListener="#{planoTrabalhoMBean.salvar}" />
	</h:form>
	<h:dataTable value="#{planoTrabalhoMBean.planosTrabalho}"
		var="planoTrabalho">
		<h:column>
			<h:outputText value="#{planoTrabalho.descricao}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
