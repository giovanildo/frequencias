<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<!-- id descricao frequencias -->
<h:body>
	<h1>Plano de Trabalho</h1>
	<h:form id="form">
		<h:messages id="mensagens" />
		<fieldset>
			<legend>Dados Plano de Trabalho</legend>
			<h:outputLabel value="Descrição" for="descricao" />
			<h:inputText value="#{planoTrabalhoMBean.planoTrabalho.descricao}" />
			<h:outputLabel value="Data inicio: " for="data_inicio" />
			<h:inputText id="data_inicio"
				value="#{planoTrabalhoMBean.planoTrabalho.dataInicio}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:outputLabel value="Data fim: " for="data_fim" />
			<h:inputText id="data_fim"
				value="#{planoTrabalhoMBean.planoTrabalho.dataFim}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
		</fieldset>
		<h:commandButton value="Salvar Plano"
			actionListener="#{planoTrabalhoMBean.salvar}" />
	</h:form>
	<h:form>
		<h:dataTable value="#{planoTrabalhoMBean.planosTrabalho}"
			var="planoTrabalho">
			<h:column>
				<f:facet name="header">  Descrição  </f:facet>
				<h:outputText value="#{planoTrabalho.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">  Data Inicial  </f:facet>
				<h:outputText value="#{planoTrabalho.dataInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">  Data Final  </f:facet>
				<h:outputText value="#{planoTrabalho.dataFim}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Remover </f:facet>
				<h:commandLink value="  |   remover"
					actionListener="#{planoTrabalhoMBean.excluirPlano(planoTrabalho)}" />
			</h:column>
			<h:column>
				<f:facet name="header"> Editar </f:facet>
				<h:commandLink value="  |   editar"
					actionListener="#{planoTrabalhoMBean.editarPlano(planoTrabalho)}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
